<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>InClass exercise 10/30</title>
	<link rel="stylesheet" type="text/css" href="exerciseStyle.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
	<nav>
		<li><a href="#home">Home</a></li>
		<li><a href="#page2">Page 2</a></li>
		<li><a href="#page3">Page 3</a></li>
	</nav>

	<script type="text/javascript">

		if(!location.hash){
			location.hash = "#home";
		}

		//way to see url change and do a function on it
		window.addEventListener("hashchange", function () {
			console.log(location.hash);

			var contentDiv = document.getElementById("ContentGoesHere");

			if( location.hash == "#home")
			{
				contentDiv.innerHTML = "<p> Welcome to the home page </p>";
			}
			if( location.hash == "#page2")
			{
				contentDiv.innerHTML = "<p>We are on page 2</p>";
			}
			if( location.hash == "#page3")
			{
				contentDiv.innerHTML = "<p>We are on page 3</p>";
			}
			 
		});
	</script>

	<div id="ContentGoesHere"></div>
	
</body>
</html>
